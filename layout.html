<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <title>Optimize, Outperform - AI Aircraft Parts Procurement</title>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-12">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-black rounded-full"></div>
                <nav class="space-x-4 text-gray-600">
                    <a href="#" class="hover:text-black">Technology</a>
                    <a href="#" class="hover:text-black">Pricing</a>
                </nav>
            </div>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-black">About</a>
                <a href="#" class="text-gray-600 hover:text-black">Blog</a>
                <a href="#" class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800">View Demo</a>
            </div>
        </header>

        <main class="grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <h1 class="text-5xl font-bold">Optimize, Outperform</h1>
                <h2 class="text-2xl text-gray-600">Leverage the power of AI in aircraft parts procurement</h2>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold mb-2">AI Revolution</h3>
                        <p class="text-sm text-gray-600">Procurement security with Blockchain</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold mb-2">AI Chatbot JET</h3>
                        <p class="text-sm text-gray-600">Boost sourcing with AI</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-bold mb-2">AI Assistance</h3>
                        <p class="text-sm text-gray-600">Increase efficiency</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="flex -space-x-2">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="Imagenes/persona.png" alt="Team Member">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="Imagenes/persona.png" alt="Team Member">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="Imagenes/persona.png" alt="Team Member">
                        <div class="w-10 h-10 bg-green-500 text-white rounded-full flex items-center justify-center">+</div>
                    </div>
                    <span class="text-gray-600">Trusted by industry leaders</span>
                </div>
            </div>

            <div class="relative">
                <div class="bg-white p-6 rounded-lg shadow-2xl relative z-10">
                    <img src="/api/placeholder/500/300" alt="Dashboard" class="rounded-lg">
                    <div class="absolute bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-full">
                        40% Faster Response
                    </div>
                </div>
                <div class="absolute -top-10 -left-10 w-64 h-64 bg-green-100 rounded-full opacity-50 blur-2xl"></div>
            </div>
        </main>
    </div>
</body>
</html>
