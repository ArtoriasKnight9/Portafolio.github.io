<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max - Tarjeta de Producto</title>
    <link rel="stylesheet" href="Css/bodyventa.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="Imagenes/Captura desde 2025-03-13 19-20-26.png" alt="AirPods Max en color verde">
        </div>
        
        <h2 class="product-title">AirPods Max</h2>
        <p class="product-description">El perfecto balance of exhilarating high-fidelity audio and the effortless magic of AirPods.</p>
        
        <div class="product-options">
            <select>
                <option selected>Green</option>
                <option>Silver</option>
                <option>Space Gray</option>
                <option>Sky Blue</option>
                <option>Pink</option>
            </select>
            
            <select>
                <option selected>Just the device</option>
                <option>With AppleCare+</option>
            </select>
        </div>
        
        <div class="product-price-cart">
            <div class="product-price">$549</div>
            <button class="add-to-cart">
                <span class="cart-icon"></span>
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
